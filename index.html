<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Survei Layanan</title>
    <style>
        body { font-family: sans-serif; background-color: #f5f5f5; padding: 40px; }
        .survey-box { background: white; width: 380px; margin: auto; padding: 30px; border-radius: 5px; border-top: 10px solid #673ab7; }
        h3 { color: #673ab7; }
        label { display: block; margin-top: 15px; }
        .full { width: 100%; padding: 10px; margin-top: 5px; box-sizing: border-box; border: 1px solid #ddd; }
        .btn-send { width: 100%; padding: 10px; background-color: #673ab7; color: white; border: none; margin-top: 25px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="survey-box">
        <h3>Kepuasan Pelanggan</h3>
        <form>
            <label>Email Anda</label>
            <input type="email" class="full">
            <label>Tingkat Kepuasan (1-100)</label>
            <input type="range" class="full" min="1" max="100">
            <label>Rekomendasikan kami?</label>
            <input type="radio" name="rec" id="y"> Ya 
            <input type="radio" name="rec" id="n"> Tidak
            <label>Warna Favorit Brand</label>
            <input type="color" class="full" style="height: 40px;">
            <label>Saran Singkat</label>
            <input type="text" class="full">
            <button type="submit" class="btn-send">Kirim Survei</button>
        </form>
    </div>
</body>
</html>
